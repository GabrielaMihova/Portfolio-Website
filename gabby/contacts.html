<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabby's portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Poppins:wght@200;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <a href="/gabby/index.html">
        </a>
      </div>
      <nav>
        <a href="#" onClick="toggleMenu()" id="mobile-btn">
        </a>
        <ul id="navigation">
          <a href="#" onClick="toggleMenu()" id="close-btn">
          </a>
          <a href="/gabby/index.html">Home</a>
          <a href="/gabby/about.html">About me</a>
          <a href="/gabby/contacts.html">Contacts</a>
        </ul>
        <a href="#" onClick="toggleTheme()" class="theme-btn">
        </a>
      </nav>
    </div>
    <div class="graphic">
      <img src="/gabby/images/circles.svg">
    </div>
    <div class="Info">
      <h1>Get in <span>touch</span></h1>
      <div id="congratulate" class="hide">
        Your message has been sent succesfully!
      </div>
      <div id="contact-form">

        <form enctype="multipart/form-data" onsubmit="event.preventDefault()">

          <div class="field">
          <input name="fullName"placeholder="Full name" />
        </div>
        <div class="field">
          <input name="email" placeholder="Email address" />
          </div>
          <div class="field">
          <input name="phone"placeholder="Phone number" />
        </div>
        <div class="field">
          <textarea placeholder="Your message" name="message"></textarea>
        </div>
        <span id="error"></span>

          <button class="Send" onClick="sendEmail()">Send email</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="left-col">
        Copyright Â© 2023. All rights reserved.
      </div>
    </footer>

  </div>

  <script src="/gabby/scripts/scripts.js"></script>
</body>

</html>
